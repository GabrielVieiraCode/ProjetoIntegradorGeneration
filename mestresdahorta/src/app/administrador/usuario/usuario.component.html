<div class="container text-titulo">

    <div class="w-100 ">
        <p class=" text-center text-titulo">Administrador</p>
        <button class="btn btn-outline-dark w-50 active" [routerLink]="['/administrador/usuarios']">Usuarios</button>
        <button class="btn btn-outline-dark w-50" [routerLink]="['/administrador/produtos']">Produtos</button>
      <button class="btn btn-outline-dark w-50" [routerLink]="['/administrador/mensagens']">Mensagens</button>
    </div>

    <p class="display-4 text-center text-titulo">Tabela de Usuários</p>
    <table class="table table-hover table-responsive-md">
        <thead>
            <tr class="text-titulo bg-secondary text-light">
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Senha</th>
                <th scope="col">Ações</th>

            </tr>
        </thead>
        <tbody class="text-geral" *ngFor="let usuario of listaUsuarios">
            <tr>
                <th scope="row">{{usuario.id}}</th>
                <td>{{usuario.nome}} </td>
                <td>{{usuario.email}}</td>
                <td>{{usuario.senha}}</td>

                <td class="d-flex justify-content-between">
                    <button type="button" class="btn  btn-warning mr-5 "
                        [routerLink]="['/administrador/usuarios/editar', usuario.id]">Editar</button>
                    <button type="button" class="btn  btn-danger"
                        [routerLink]="['/administrador/usuarios/deletar', usuario.id]">Apagar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div> <!-- container -->
