<div class="container mb-5">

    <div class="row">

        <div class="col-md-6">

            <h1 class="display-4 text-titulo">Editar</h1>

            <div class="text-geral">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome do usuario"
                        [(ngModel)]="usuario.nome">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail">Endere√ßo de email</label>
                    <input type="text" class="form-control" id="exampleInputEmail" placeholder="Email"
                        [(ngModel)]="usuario.email">
                </div>
                <div class="form-group">
                    <label for="exampleInputTelefone">Telefone</label>
                    <input type="text" class="form-control" id="exampleInputTelefone" placeholder="Telefone"
                        [(ngModel)]="usuario.telefone">

                </div>
                <div class="form-group">
                    <label for="exampleInputSenha">Senha</label>
                    <input type="password" class="form-control" id="exampleInputSenha" placeholder="Senha"
                        [(ngModel)]="usuario.senha">
                </div>
                <div class="form-group d-flex justify-content-between">
                    <button type="button" class="btn btn-outline-success" (click)="salvar()">Editar</button>
                    <button type="button" class="btn btn-outline-danger" (click)="cancelar()">Cancelar</button>
                </div>
            </div> <!-- geral -->

        </div> <!-- col -->

    </div> <!-- row -->

</div> <!-- container -->
