<div class="container">
    <div class="row mb-5">
        <div class="col-8 col-md-3 col-lg-3">
            <div class="card" id="card" *ngFor="let produto of listaProdutos">

                <div class="card-body">
                    <img id="card-img" class="card-img img-fluid" src="{{produto.foto}}">

                    <h4 class="card-title text-center mt-4">{{produto.nome}}</h4>
                    <p class="card-text mb-2"></p>

                    <form method="post" action="">
                        <div class="price text-success mt-3">
                            <label for="name" class=" ml-1">{{produto.preco}}R$</label>
                            <input class="product-input1" type="number" value="1" min="1" max="20" step="1" />

                        </div>
                    </form>
                    <button id="btn-comprar" type="button" class=" btn card-link mt-2 px-3">comprar</button>

                </div>
            </div>
        </div>
