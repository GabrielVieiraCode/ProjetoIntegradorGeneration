<div class="row col-md-12" id="organizador">
    <section class="row d-flex justify-content-around flex-wrap my-3">

        <div class="d-flex pt-2 flex-wrap filtros" action="">

            <div class="form-group d-flex justify-content-center" id="filtro">
                
                    <label class="control-label mx-5">Critério</label>               
                    <select name="txt_order mx-3" id="ordenarPor" size="1" class="fFiltro form-control input-sm mx-3">
                        <option value="nome" selected=""></option>
                        <option value="preco">Preço</option>
                        <option value="nome">Nome</option>
                    </select>
                
                    <label class="control-label mx-5">Ordem</label>
                    <select name="txt_order" id="ordem" size="1" class="fFiltro form-control input-sm mx-3">
                        <option value="asc" selected="">A - Z</option>
                        <option value="desc">Z - A</option>
                        <!-- <option value="asc">A - Z</option> -->
                    </select>
                         
                    <label id="npag" class="control-label mx-5 ">páginas</label>
                        <select name="txt_order" size="1" id="quantidade" class="fFiltro form-control input-sm mx-5">
                            <option value="12" selected="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                            <option value="40">40</option>
                        </select>
            </div>                                    

            <button class="btn btn-outline-primary mb-3" type="button" (click)="filtrarProdutos()" name="btFiltrar" id="filtrar" value="Filtrar">Filtrar
            </button>

            <div class="form-inline my-2 my-lg-0 d-flex justify-content-center pesquisa">
                <input id="campo-pesquisa" class="form-control mb-3  pesquisaMobile" type="search" placeholder="Pesquisar"
                    aria-label="Search" [(ngModel)]="barraPesquisa">
                <button id="btn-pesquisa" class="btn btn-outline-success" (click)="buttonPesquisar()">buscar
                    </button>
            </div>
        </div>
        
        

    
    </section>
</div>        


<!-- CARD DE PRODUTOS -->

<div class="container">
    <div class="row mb-5">
        <div class="col-8 col-md-3 col-lg-3" *ngFor="let produto of listaProdutos">
            <div class="card" id="card" >
                <div class="card-body">
                    <figure  class="img-legenda" routerLink = '/descricao'>
                        <img class="card-img img-fluid" src="{{produto.foto}}">
                         <figcaption>
                            <h4>mais detalhes</h4>
                        </figcaption>
                    </figure>

                    <h4 class="card-title text-center mt-4">{{produto.nome}}</h4>
                    <p class="card-text mb-2"></p>

                    <form method="post" action="">
                        <div class="price text-success mt-3">
                            <label for="name" class=" ml-1">R${{produto.preco}}</label>
                            <input class="product-input1" type="number" value="1" min="1" max="20" step="1" />

                        </div>
                    </form>
                    <button id="btn-comprar" type="button" class=" btn card-link mt-2 px-3">comprar</button>


                    
                </div>
            </div>
            
        </div>
        
        <div class="d-flex justify-content-center py-5">
            <nav aria-label="Page navigation shadow-lg">
                <button class="btn btn-outline-primary" (click)="paginar(0)"><-</button>
                        <button class="btn btn-primary" *ngFor="let pagina of arrayDePaginas" (click)="paginar(pagina)">{{pagina}}</button>
                        <button class="btn btn-outline-primary" (click)="paginar(3)"> -> </button> 
            </nav>
            
        </div>
            <div class="d-flex justify-content-center py-1">
            <span class="text-muted "> Página atual {{pagina}}</span>
            </div>
    </div>
    
</div>
